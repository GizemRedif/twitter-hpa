# Bu dosya, Flink uygulamasının loglama (kayıt/izleme) yapılandırmasını tanımlar.
# Log4j2 kutuphanesi kullanılarak konsola hangi seviyede (INFO, WARN, ERROR vb.) ve hangi formatta log yazılacağını belirler.
# IDE'de çalıştırırken konsol çıktısını düzenli görmek için kullanılır.

rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender

appender.console.name = ConsoleAppender
appender.console.type = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss,SSS} %-5p %-60c %x - %m%n
